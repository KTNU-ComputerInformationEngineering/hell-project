<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <title>회원가입</title>
</head>
<body>
   <form action="">
       <h1>회원가입</h1>
        <p>
           성별:
            <input type="radio" name="gender" value="man">남자
            <input type="radio" name="gender" value="woman">여자
        </p>
        
        <p><label>아이디 : <input type="text" name="ID" placeholder="아이디 입력" required></label></p>
        <p><label>비밀번호 : <input type="password" name="pwd" placeholder="비밀번호 입력" required></label></p>
        <p><label>비밀번호 확인 : <input type="password" name="pwd" placeholder="비밀번호 입력 확인" required></label></p>
        <p><label>이름 : <input type="text" name="Name" placeholder="이름 입력" required></label></p>
        <p><label>E-mail : <input type="email" name="email" placeholder="이메일 입력"required></label></p>
      <p>
           전화번호
            <select name="TelType">
               <option value="sel">선택</option>
                <option value="SKT">SKT</option>
                <option value="KT">KT</option>
                <option value="LG">LG</option>
            </select>
            <input type="tel" name="phoneNumber" placeholder=" -빼고 숫자만 입력" required>
        </p>
        <p>
           E-mail 수신 :
          <input type="radio" name="receive" value="agree"> 동의
            <input type="radio" name="receive" value="reject"> 거부
        </p>
        
        <p>
           관심 음식 :
             <input type="checkbox" name="favorite" value="pizza">피자
             <input type="checkbox" name="favorite" value="hamburger">햄버거
             <input type="checkbox" name="favorite" value="chciken">치킨
        </p>
       <input type="submit" value="가입">
     </form>
    </body>
   </html>
